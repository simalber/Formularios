<form [formGroup]="miFormulario" autocomplete="off">

  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="nombre" placeholder="Nombre de la Persona">
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Este campo es obligatorio</span>
    </div>
  </div>


  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar favorito" (keyup.enter)="agregarFavorito()">

        <button type="button" (click)="agregarFavorito()" class="btn btn-outline-primary">Agregar</button>

      </div>

    </div>
  </div>


  <div class="mb-3 row">

    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">

        <input class="form-control" [formControlName]="i">

        <button type="button" (click)="borrar(i)" class="btn btn-outline-danger">Eliminar</button>


      </div>
    </div>
  </div>




  <div class="mb-3 row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
    </div>
  </div>

</form>




<span>Valid</span>

<pre> {{ miFormulario.valid }} </pre>


<span>Value</span>

<pre> {{ miFormulario.value| json}} </pre>


<span>Agregar juego</span>

<pre> {{ nuevoFavorito.value}} </pre>
