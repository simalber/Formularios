<h2>
  Template: switches
</h2>
<hr>

<form #miFormulario>

  <!-- radius-->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGenero" [(ngModel)]="persona.genero" value="M" id="radioMasculino" required>
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioGenero" [(ngModel)]="persona.genero" value="F" id="RadioFemenino" required>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>


    </div>

  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="terminosyCondiciones" name="condiciones" required>
        <label class="form-check-label" for="flexCheckDefault">
         Terminos y condiciones de uso
        </label>
      </div>

    </div>
  </div>


<div class="row">
  <div class="col">
    <button class="btn btn-primary float-end" [disabled]="miFormulario['invalid']">Guardar</button>
  </div>
</div>

</form>
