<h2>Validaciones reactivas</h2>

<hr>
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">

      <!-- Nombre -->
      <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Nombre</label>

        <div class="col-sm-9">

        <input type="text" class="form-control" placeholder="Nombre del usuario"
        formControlName="nombre">
        <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
        Debe de ser en formato de nombre y apellido</span>

        </div>

      </div>

       <!-- Email -->
       <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Email</label>

        <div class="col-sm-9">

        <input type="email" class="form-control" placeholder="Email del usuario"
        formControlName="email">
        <span class="form-text text-danger"
        *ngIf="campoNoValido('email')">
        {{ emailErrorMsg }}</span>

        </div>

      </div>

      <!-- Username -->
      <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">

        <input type="text" class="form-control" placeholder="Nombre código del usuario" formControlName="username">
        <span class="form-text text-danger" *ngIf="campoNoValido('username')">
        El username no puede ser pechu</span>

        </div>

      </div>

      <!-- Password -->
      <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Password</label>

        <div class="col-sm-9">

        <input type="password" class="form-control" placeholder="Contraseña del usuario" formControlName="password">
        <span class="form-text text-danger" *ngIf="campoNoValido('password')">La contraseña debe de ser mayor de 5 caracteres</span>

        </div>

      </div>

       <!-- Password 2 -->
       <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Confirmar contraseña</label>

        <div class="col-sm-9">

        <input type="password" class="form-control" placeholder="Confirmar contraseña" formControlName="password2">
        <span class="form-text text-danger"
        *ngIf="campoNoValido('password2')">
        Las contraseñas deben de ser iguales</span>

      </div>
      </div>


      <div class="row">

        <div class="col">

          <button class="btn btn-primary float-end" type="submit"
          [disabled]="miFormulario.pending">Crear</button>

        </div>

      </div>


    </form>
  </div>
</div>
